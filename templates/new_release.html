{% extends "layout.html" %}

{% block title %}起草新发行版 · {{ repo_name }}{% endblock %}

{% block content %}
<style>
    .upload-area {
        border: 2px dashed var(--color-border-default);
        padding: 32px;
        text-align: center;
        border-radius: 6px;
        background: var(--color-canvas-subtle);
        position: relative;
        transition: all 0.2s;
        cursor: pointer;
    }

    .upload-area:hover,
    .upload-area.drag-over {
        border-color: var(--color-accent-fg);
        background: var(--color-accent-subtle);
    }

    .upload-item {
        background: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        padding: 12px;
        margin-top: 8px;
        display: flex;
        flex-direction: column;
    }

    .upload-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 6px;
    }

    .upload-item-name {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .upload-progress-container {
        height: 6px;
        background: var(--color-border-muted);
        border-radius: 3px;
        overflow: hidden;
    }

    .upload-progress-bar {
        height: 100%;
        background: #238636;
        width: 0%;
        transition: width 0.1s linear;
    }

    .upload-status {
        font-size: 12px;
        color: var(--color-fg-muted);
    }

    .upload-status.error {
        color: var(--color-danger-fg);
    }

    .upload-status.success {
        color: var(--color-success-fg);
    }

    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>

<div style="max-width: 900px; margin: 0 auto;">
    <h2 style="margin-bottom: 24px; font-weight: 400; font-size: 24px;">起草新发行版</h2>

    <form id="release-form" action="{{ url_for('new_release', repo_name=repo_name) }}" method="POST"
        enctype="multipart/form-data">
        
        <div
            style="background: var(--color-canvas-subtle); padding: 16px; border: 1px solid var(--color-border-default); border-radius: 6px; margin-bottom: 16px;">
            <div style="display: flex; gap: 16px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">标签版本</label>
                    <div style="position: relative;">
                        <input type="text" name="tag_name" list="tags-list" class="form-control" placeholder="v1.0.0"
                            required
                            style="width: 100%; padding: 5px 12px; height: 32px; background: var(--color-canvas-default); color: var(--color-fg-default); border: 1px solid var(--color-border-default); border-radius: 6px;">
                        <datalist id="tags-list">
                            {% for tag in tags %}
                            <option value="{{ tag }}">
                                {% endfor %}
                        </datalist>
                    </div>
                    <p style="font-size: 12px; color: var(--color-fg-muted); margin-top: 4px;">选择现有标签，或在发布时创建新标签。</p>
                </div>

                <div style="flex: 1; min-width: 200px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">目标分支</label>
                    <select name="target_commitish" class="form-control"
                        style="width: 100%; padding: 5px 12px; height: 32px; background: var(--color-canvas-default); color: var(--color-fg-default); border: 1px solid var(--color-border-default); border-radius: 6px;">
                        <option value="master">master</option>
                        <option value="main">main</option>
                        <option value="HEAD">HEAD</option>
                    </select>
                </div>
            </div>
        </div>

        
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">发行版标题</label>
            <input type="text" name="name" class="form-control" placeholder="发行版标题"
                style="width: 100%; padding: 5px 12px; height: 32px; background: var(--color-canvas-default); color: var(--color-fg-default); border: 1px solid var(--color-border-default); border-radius: 6px;">
        </div>

        
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">描述此发行版</label>
            <textarea name="body" class="form-control" placeholder="描述此发行版..."
                style="width: 100%; min-height: 200px; padding: 12px; font-family: monospace; background: var(--color-canvas-default); color: var(--color-fg-default); border: 1px solid var(--color-border-default); border-radius: 6px;"></textarea>
            <p style="font-size: 12px; color: var(--color-fg-muted); margin-top: 4px;">支持 Markdown。</p>
        </div>

        
        <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">附加二进制文件</label>

            <div class="upload-area" id="drop-zone">
                <p style="margin-bottom: 16px; color: var(--color-fg-muted); pointer-events: none;">
                    拖拽文件到此处或点击选择文件来附加二进制文件 (自动开始上传)</p>
                
                <input type="file" multiple id="file-input"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
                <button type="button" class="btn" style="pointer-events: none;">选择文件</button>
            </div>

            
            <div id="upload-list" style="margin-top: 16px;"></div>

            
            <div id="uploaded-keys-container"></div>
        </div>

        <div style="margin-bottom: 24px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" name="is_prerelease" value="1">
                <span style="font-weight: 600;">设为预发布版本</span>
            </label>
            <p style="font-size: 12px; color: var(--color-fg-muted); margin-left: 24px;">我们会标记此版本尚未准备好用于生产环境。</p>
        </div>

        <div
            style="border-top: 1px solid var(--color-border-default); padding-top: 16px; display: flex; align-items: center; gap: 10px;">
            
            <button type="submit" id="submit-btn" class="btn btn-primary" style="display: inline-block;">发布发行版</button>
            <span id="upload-status-text"
                style="color: var(--color-fg-muted); font-size: 14px; display: none;">正在上传文件...</span>
        </div>
    </form>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const uploadList = document.getElementById('upload-list');
    const keysContainer = document.getElementById('uploaded-keys-container');
    const submitBtn = document.getElementById('submit-btn');
    const uploadStatusText = document.getElementById('upload-status-text');

    // State to track uploads
    let activeUploads = 0;

    function updateSubmitButton() {
        if (activeUploads > 0) {
            submitBtn.style.display = 'none';
            uploadStatusText.style.display = 'inline-block';
        } else {
            submitBtn.style.display = 'inline-block';
            uploadStatusText.style.display = 'none';
        }
    }

    // Drag and drop effects
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
        // Clear value so same file can be selected again
        fileInput.value = '';
    });

    function handleFiles(files) {
        if (!files || files.length === 0) return;

        for (let i = 0; i < files.length; i++) {
            uploadFile(files[i]);
        }
    }

    function uploadFile(file) {
        activeUploads++;
        updateSubmitButton();

        // Create UI
        const item = document.createElement('div');
        item.className = 'upload-item';

        let sizeStr = '';
        if (file.size > 1024 * 1024) {
            sizeStr = (file.size / (1024 * 1024)).toFixed(1) + ' MB';
        } else {
            sizeStr = (file.size / 1024).toFixed(1) + ' KB';
        }

        item.innerHTML = `
            <div class="upload-item-header">
                <div class="upload-item-name">
                    <i class="fas fa-file"></i> ${file.name} <span style="font-weight: normal; color: var(--color-fg-muted); margin-left: 6px;">(${sizeStr})</span>
                </div>
                <div class="upload-status">等待中...</div>
            </div>
            <div class="upload-progress-container">
                <div class="upload-progress-bar"></div>
            </div>
        `;

        uploadList.appendChild(item);

        const progressBar = item.querySelector('.upload-progress-bar');
        const statusText = item.querySelector('.upload-status');

        // AJAX Upload
        const xhr = new XMLHttpRequest();
        const formData = new FormData();
        formData.append('file', file);

        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                const percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                statusText.textContent = percentComplete.toFixed(0) + '%';
            }
        };

        xhr.onload = function () {
            activeUploads--;
            updateSubmitButton();

            if (xhr.status === 200) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        progressBar.style.background = '#238636';
                        statusText.textContent = '已上传';
                        statusText.classList.add('success');

                        // Add hidden input
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'uploaded_file_keys';
                        input.value = response.temp_key;
                        keysContainer.appendChild(input);
                    } else {
                        handleError(response.error);
                    }
                } catch (e) {
                    handleError('解析响应失败');
                }
            } else {
                handleError('HTTP ' + xhr.status);
            }
        };

        xhr.onerror = function () {
            activeUploads--;
            updateSubmitButton();
            handleError('网络错误');
        };

        function handleError(msg) {
            progressBar.style.background = 'var(--color-danger-fg)';
            statusText.textContent = '失败: ' + (msg || '未知错误');
            statusText.classList.add('error');
        }

        xhr.open('POST', '/upload_temp_asset', true);
        xhr.send(formData);
    }
</script>
{% endblock %}
