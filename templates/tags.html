{% extends "layout.html" %}

{% block title %}标签 - {{ repo_name }}{% endblock %}

{% block content %}
<div class="Box">
    <div class="Box-header">
        <h3 style="margin: 0; font-size: 14px;">
            <i class="fas fa-tag" style="margin-right: 8px;"></i>标签
        </h3>
    </div>

    {% for tag in tags %}
    <div class="Box-row" style="display: flex; justify-content: space-between; align-items: center;">
        <div style="flex: 1;">
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                <i class="fas fa-tag" style="color: #ffffff; font-size: 14px;"></i>
                <span style="font-family: monospace; font-size: 14px; font-weight: 600;">{{ tag.name }}</span>
            </div>
            {% if tag.message %}
            <div style="font-size: 12px; color: var(--color-fg-muted); margin-left: 22px;">
                {{ tag.message }}
            </div>
            {% endif %}
        </div>
        {% if session.get('authenticated') %}
        <div>
            <form action="{{ url_for('delete_tag', repo_name=repo_name) }}" method="POST"
                onsubmit="return confirm('确定要删除标签 {{ tag.name }} 吗？');" style="margin: 0;">
                <input type="hidden" name="tag_name" value="{{ tag.name }}">
                <button type="submit" class="btn btn-sm btn-danger-outline"
                    style="border-color: rgba(248,81,73,0.4); color: #f85149;">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
        {% endif %}
    </div>
    {% else %}
    <div style="padding: 40px; text-align: center; color: var(--color-fg-muted);">
        <i class="fas fa-tag" style="font-size: 48px; margin-bottom: 16px; display: block; opacity: 0.3;"></i>
        <p>没有标签。</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
